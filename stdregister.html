<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="shortcut icon" href="sliate.jfif" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
    <header> Student Register</header>
    <form action="registerstd.php" method="POST">
        <div class="field name-field">
            <div class="input-field">
                <input type="text" name="name" placeholder="Enter Your Name" required>
            </div>
        </div>
        <div class="field sid-field">
            <div class="input-field">
                <input type="text" name="sid" placeholder="Enter Your Student ID" required>
            </div>
        </div>
        <div class="field email-field">
            <div class="input-field">
                <input type="email" name="email" placeholder="Enter Your Email" autocomplete="off" required>
            </div>
        </div>
        <div class="field year-field">
            <div class="input-field">
                <input type="number" name="year" placeholder="Enter Your Year" required>
            </div>
        </div>
        <div class="field password-field">
            <div class="input-field">
                <input type="password" name="password" placeholder="Create Password" required>
                <i class='bx bx-hide show-hide'></i>
            </div>
        </div>
        <div class="field confirm-password-field">
            <div class="input-field">
                <input type="password" name="cPassword" placeholder="Confirm Password" required>
                <i class='bx bx-hide show-hide'></i>
            </div>
        </div>
        <div class="input-field button">
            <input type="submit" value="Submit">
            <a href="landingpage.html"><input type="cancel" value="Cancel"></a>
        </div>
    </form>
   </div>
   <script src="script.js"></script>
</body>
</html>
